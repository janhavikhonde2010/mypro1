<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full screen splash screen */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .logo {
      width: 1000px;
      height: auto;
      animation: fadeIn 2s ease-in-out;
    }

    /* Fade out animation */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
    .fade-out {
      animation: fadeOut 1s ease-out forwards;
    }

    /* Main content hidden initially */
    #main-content {
      display: none;
      paddind:50px;
      margin:50px
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->

  <!-- Main Content -->
  <div id="main-content">
    <div class="container text-center mt-5">
      <h1>Welcome to small startups!</h1>

      <button onclick="window.location.href='{% url 'signup' %}'">Get Started</button>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (Optional for Bootstrap features like dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script>
    // Wait 3 seconds, then hide the splash screen and show main content
    setTimeout(function() {
      document.getElementById('splash-screen').classList.add('fade-out');
      document.getElementById('main-content').style.display = 'block';
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
